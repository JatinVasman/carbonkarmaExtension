<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonKarma - Settings</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <a href="../popup/popup.html" class="icon-link">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </a>
                <h1 class="header-title">Settings</h1>
            </div>
        </div>

        <div class="content">
            <!-- Daily Emission Goal -->
            <section class="card">
                <h2 class="card-title">Daily Emission Goal</h2>
                <div class="info-box">
                    <input type="number" id="dailyEmissionGoal" class="form-input" min="0" step="100" value="1000">
                    <span class="info-label">grams CO2</span>
                </div>
            </section>

            <!-- Notifications -->
            <section class="card">
                <h2 class="card-title">Notifications</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label class="setting-label">Enable Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="notificationsEnabled" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Achievement Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="achievementNotifications" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Daily Report</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dailyReport" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Display Settings -->
            <section class="card">
                <h2 class="card-title">Display</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label class="setting-label">Theme</label>
                        <select id="theme" class="form-select">
                            <option value="auto">Auto</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Color Scheme</label>
                        <select id="colorScheme" class="form-select">
                            <option value="default">Default</option>
                            <option value="eco">Eco</option>
                            <option value="ocean">Ocean</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Compact Mode</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="compactMode">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Privacy Settings -->
            <section class="card">
                <h2 class="card-title">Privacy</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label class="setting-label">Data Retention (days)</label>
                        <input type="number" id="dataRetention" class="form-input" min="1" max="365" value="30">
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Anonymous Statistics</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="anonymousStats" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Accessibility -->
            <section class="card">
                <h2 class="card-title">Accessibility</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label class="setting-label">High Contrast</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="highContrast">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Reduced Motion</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="reducedMotion">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Large Text</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="largeText">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <div class="btn-group">
                <button id="resetButton" class="btn btn-secondary">Reset to Defaults</button>
                <button id="saveButton" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
    <script src="../dist/settings.js"></script>
</body>
</html>
